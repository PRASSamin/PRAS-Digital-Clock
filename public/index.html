<body>

  <!-- My Github -->
  <div class="gif-container">
    <a target="_blank" href="https://github.com/PRASSamin">
      <img src="img/github black.gif" alt="Github Link" class="pause-resume-gif" id="gifImage">
    </a>
  </div>


    <button id="toggleNotificationBtn"><i id="fa-bell" class="fa-solid fa-bell"></i></button>
    <div class="clock">
        <div class="select">
            <h5 id="12h">12H</h5>
            <h5 id="24h">24H</h5>
            <h5 id="UTC">UTC</h5>
        </div>
        <div class="c-item" id="c-hours"></div>
        <div class="c-item-date" id="c-date"></div>
    </div>
